<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wolf Forum</title>
  <link rel="stylesheet" href="WolfForum.css" />
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">NC STATE</div>
    <nav>
      <a href="#"><span>🏠</span> Direct Messages</a>
      <a href="#"><span>📄</span> My Posts</a>
      <a href="#"><span>👥</span> Friends</a>
      <a href="#"><span>🔔</span> Notifications <span class="notification-badge">3</span></a>
      <a href="#"><span>⚙️</span> Settings</a>
      <a href="#"><span>🚪</span> Log Out</a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main">
    <!-- Top Navigation -->
    <div class="top-nav">
      <button>Student Discussion</button>
      <button class="active">Student-Teacher Interaction</button>
    </div>

    <!-- Post Card -->
    <div class="post-card">
      <!-- Post Header -->
      <div class="post-header">
        <img src="https://via.placeholder.com/40" alt="User" />
        <div>
          <h3>Could someone please explain this?</h3>
          <p>I’m having trouble understanding this programming concept.</p>
        </div>
      </div>

      <!-- Post Image -->
      <img
        class="post-image"
        src="https://images.unsplash.com/photo-1584697964154-ff3f6c0a94f7?fit=crop&w=800&h=400"
        alt="Classroom"
      />

      <!-- Instructor Reply -->
      <div class="post-comment">
        <img src="https://via.placeholder.com/32" alt="Instructor" />
        <div>
          <strong>Instructor</strong>
          <p>I’ll be happy to help:</p>
        </div>
        <span style="margin-left:auto; font-size: 0.9rem; color: gray;">1h</span>
      </div>

      <!-- Comment Box -->
      <div class="comment-box">
        <input type="text" placeholder="Add a comment..." />
      </div>
    </div>
  </div>
</body>
</html>
